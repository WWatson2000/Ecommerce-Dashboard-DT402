<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link rel="stylesheet" href="../static/dashboard_stylesheet.css">
</head>

<body>

    <header>
        <div class="dashboard-title">E-Commerce Data Dashboard</div>
    </header>

    <div class='container'>

        <section>
            <div class="chart-row">
                <div class="chart-container full-width">
                    <h2>Orders Over Time</h2>
                    <canvas id="ordersChart"></canvas>
                </div>
            </div>
        </section>

        <section>
            <div class="chart-row">
                <div class="chart-container full-width">
                    <h2>Temperature</h2>
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
        </section>

        <section>
            <div class="chart-row">
                <div class="chart-container half-width">
                    <h2>Low Stock Levels</h2>
                    <canvas id="stockChart"></canvas>
                </div>
                <div class="chart-container half-width">
                    <h2>Most Popular Products</h2>
                    <canvas id="popularProductsChart"></canvas>
                </div>
            </div>
        </section>
        
        <section>
            <div class="chart-row">
                <div class="chart-container half-width">
                    <h2>Popular Categories</h2>
                    <canvas id="categoryPopularityChart"></canvas>
                </div>
                <div class="chart-container half-width">
                    <h2>Popular Payment Method</h2>
                    <canvas id="paymentMethodChart"></canvas>
                </div>
            </div>
        </section>

        <section>
            <div class="chart-row">
                <div class="chart-container full-width">
                    <h2>Revenue Over Time</h2>
                    <!-- Add date picker input fields -->
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="start-date">

                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="end-date">
                    
                    <!-- Add feedback button -->
                    <button onclick="openFeedbackForm()">Give Feedback</button>
                    
                    <!-- Chart canvas -->
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </section>

        <section>
            <div class="feedback-section">
                <p>We value your feedback! Please provide your input through our <button onclick="openFeedbackForm()">Feedback Form</button>.</p>
            </div>
        </section>

    </div>

    <footer>
        <div class="footer">Â© 2023 CCL Ecommerce Dashboard</div>
    </footer>
    <!-- LOAD OUR JAVASCRIPT FILE. Place this at the bottom of the page so that the DOM is loaded before the script is run. -->
    <script src="../static/dashboard-script.js"></script>

    <script>
        function openFeedbackForm() {
            // Replace the window.location.href with your form URL
            window.open("https://forms.office.com/e/QE9MjcYi6s", "_blank");
        }
    </script>

</body>

</html>
